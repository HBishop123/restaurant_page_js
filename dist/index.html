<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Page</title>
    <script src="/src/index.js"></script>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          id="restaurant-logo"
          src="/images/red-kitchen-chef-design-logo-template-chef-restaurant-logo-stock-illustrations-free-vector.webp"
          alt="Restaurant logo"
        />
      </div>
      <nav>
        <p>Menu</p>
        <p>Company</p>
        <p>Jobs</p>
      </nav>
    </header>

    <main>
      <div class="main-container">
        <div class="main-message-image">
          <img
            id="main-burger"
            src="/images/burger.png"
            alt="tasty burger image"
          />
        </div>
        <div class="main-message-area">
          <p id="big-text-for-burger">
            It's time for us to show you the perfect burger.
          </p>
          <p id="small-text-for-burger">
            It's official, we've arrived...with hot, fresh, juicy burgers that
            are served FRESH off the grill, NOT the warming tray...
          </p>
        </div>
      </div>
    </main>
    <!-- <div id="content"></div> -->
  </body>
</html>
